<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contatos</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="true.css">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="cabeca">
			<h1><img src="LogoCB.png" alt="Logo da Construborges"></h1>
			<nav>
				<ul>
					<li><a href="True.html">Home</a></li>
					<li><a href="produtos.html">Serviços</a></li>
					<li><a href="contatos.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="formm">
		<form>
			<label for="nome">Nome e Sobrenome</label>
			<input type="text" id="nome" class="inputpadrao" required>
			<label for="email">Email</label>
			<input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">
			<label for="cell">Telefone</label>
			<input type="tel" id="cell" class="inputpadrao" required placeholder="(XX)XXXXX-XXXX">
			<label for="msgm">Orçamento</label>
			<textarea cols="70" rows="10" id="msgm" class="inputpadrao" required placeholder="(2 sacos de cimento, 1 metro de areia, ...)"></textarea>
			<fieldset>
				<legend>Como prefere o nosso contato</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				<label for="radio-cell"><input type="radio" name="contato" value="Telefone" id="radio-cell">Telefone</label>
				<label for="radio-Wpp"><input type="radio" name="contato" value="Whatsapp" id="radio-Wpp" checked>WhatsApp</label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
				</select>
			</fieldset>
			<label><input type="checkbox" class="check" checked> Gostaria de receber nossas novidades por email?</label>
			<input type="submit" value="Enviar Orçamento" class="send">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda a Sexta</td>
					<td>7h ~ 18h</td>
				</tr>
				<tr>
					<td>Sábado e Feriados</td>
					<td>7h ~ 12h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="LogoCBinvertida.png" alt="Logo da Construborges">
		<p class="Cr">&copy; Copyright Construborges LTDA 2021</p>
	</footer>
</body>
</html>
